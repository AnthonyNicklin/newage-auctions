{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container">

    <div id="page-heading">
        <h1>Auctions</h1>
    </div>

    {% for auction in current_auctions %}
    <div class="auction-event-summary">
        <a class="no-blue" href="{% url 'auction' auction.pk %}">
            <div class="online-auctions">NEWAGE AUCTIONS</div>
            <div class="event-summary-body">
                <div class="auctions-image">
                    <img class="auctions-img" src='{{ MEDIA_URL }}{{ auction.lot.image }}' alt="auction event image">
                </div>
                <div class="data-container">
                    <div class="name">Auction No. {{ auction.pk }}</div>
                        <div>{{ auction.description }}</div>                                         
                        <div class="time"><span class="timed-start">Starts: </span>{{ auction.time_starting }}</div>
                       
                </div>

            </div>
        </a>
    </div>
    {% endfor %}
</div>
<!-- ./container -->

{% endblock %}
