{% extends 'base.html' %}

{% block page_title %}NAA | Password Reset{% endblock %}

{% block page_heading %}Password Reset{% endblock %}

{% block content %}

<form method='post'>
    <p>Please enter in your email address</p>

    {% csrf_token %}
    {{ form.email.errors }}

    <p>
        <label for="id_email">Email address:</label>
        {{ form.email }}

        <button>Reset Password</button>
    </p>



</form>

{% endblock %}
