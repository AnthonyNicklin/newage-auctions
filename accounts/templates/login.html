{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block page_title %}NAA | Login{% endblock %}



{% block content %}

<div class="container">

    <!-- Message Box -->
    {% for message in messages %}
    <div class="alert {{ message.tags }} alert-dismissible text-center mt-5" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        {{ message }}
    </div>
    {% endfor %}
    <!-- End Message Box -->

    <div class="row justify-content-center mx-1">
        
        <div class="col col-10 offset-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3 mt-5 mb-5 p-4 filter">

            <div class="row">
                <div class="co col-12 text-center">
                    <h1>Login</h1>
                </div>
            </div>

            <div class="row">
                <div class="col col-12">

                    <form method="POST">
                        {% csrf_token%}
                        <div class="form-group">
                        {{ login_form | crispy }}
                        </div>
                        <div class="text-right">
                            <a class="text-secondary" href="{% url 'password_reset' %}">Forgot your password?</a>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 my-3">Login</button>
                        <div class="text-center mt-4">
                            <p class="text-secondary">Don't have an account? <a href="{% url 'registration' %}">Sign Up</a></p>
                        </div>
                    </form>

                </div>
            </div>
            <!--./row-->
        </div>

    </div>
    <!--./row-->

</div>
<!--./container-->
{% endblock %}
