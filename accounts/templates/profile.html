{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block page_title %}NAA | Profile - Edit{% endblock %}



{% block content %}

<div class="container">

    <div class="row">
        <div class="col col-10 offset-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3 mt-5 mb-5 p-4 bg-light b-radius-10">

            <div class="row">
                <div class="co col-12 text-center m-3">
                    <h1>Profile</h1>
                </div>
            </div>

            <div class="row">
                <div class="col col-12">

                    <form method="POST">
                        {% csrf_token%}
                        {{ form | crispy }}
                        {{ profile_form | crispy }}
                        <button type="submit" class="btn btn-primary w-100 my-3">Update</button>
                    </form>
                    <a href="{% url 'index' %}" class="btn btn-danger w-100 my-3">Cancel</a>
                </div>
            </div>

        </div>
    </div>
    <!--./row-->
</div>
<!--./container-->

{% endblock %}
